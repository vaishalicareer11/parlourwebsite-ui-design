  <script type="text/javascript">
    const date_picker_element = document.querySelector('.date-picker');
    const selected_date_element = document.querySelector('.date-picker .selected-date ');
    const dates_element = document.querySelector('.date-picker .dates');
    const nth_element = document.querySelector('.date-picker .dates .month .nth');
    const next_nth_element = document.querySelector('.date-picker .dates .month .next-nth');
    const prev_nth_element = document.querySelector('.date-picker .dates .month .prev-nth');

    const days_element = document.querySelector('.date-picker .dates .days');
    const months = ['January', 'Februrary', 'March', 'April',
      'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    let date = new Date();
    let day = date.getDate();
    let month = date.getMonth();
    let year = date.getFullYear();

    let selectedDate = date;
    let selectedDay = day;
    let selectedMonth = month;
    let selectedYear = year;

    nth_element.textContent = months[month] + " " + year;
    selected_date_element.textContent = formatDate(date);

    populateDates();

    // EventListener
    date_picker_element.addEventListener('click', toggleDatePicker);
    next_nth_element.addEventListener('click', goToNextMonth);
    prev_nth_element.addEventListener('click', goToPrevMonth);

    // function
    function toggleDatePicker(e) {
      if (!checkEventPathForClass(e.path, 'dates')) {
        dates_element.classList.toggle('active');
      }
    }

    function goToNextMonth(e) {
      month++;
      if (month > 11) {
        month = 0;
        year++;
      }
      nth_element.textContent = months[month] + " " + year;
      populateDates();
    }

    function goToPrevMonth(e) {
      month--;
      if (month < 0) {
        month = 11;
        year--;
      }
      nth_element.textContent = months[month] + " " + year;
      populateDates();
    }

    function populateDates(e) {
      days_element.innerHTML = '';
      let amount_days = 31;
      if (month == 1) {
        amount_days = 28;
      }
      for (let i = 0; i < amount_days; i++) {
        const day_element = document.createElement('div');
        day_element.classList.add('day');
        day_element.textContent = i + 1;

        if (selectedDay == (i + 1) && selectedYear == year && selectedMonth == month) {
          day_element.classList.add('selected');
        }
        day_element.addEventListener('click', function () {
          selectedDate = new Date(year + "-" + (month + 1) + "-" + (i + 1));
          selectedDay = (i + 1);
          selectedMonth = month;
          selectedYear = year;
          selected_date_element.textContent = formatDate(selectedDate);
          selected_date_element.dataset.value = selectedDate;

          populateDates();
        });
        days_element.appendChild(day_element);
      }
    }

    // helper function
    function checkEventPathForClass(path, selector) {
      for (let i = 0; i < path.length; i++) {
        if (path[i].classList && path[i].classList.contains(selector)) {
          return true;
        }
      }

      return false;
    }

    function formatDate(d) {
      let day = d.getDate();
      if (day < 10) {
        day = '0' + day;
      }

      let month = d.getMonth() + 1;
      if (month < 10) {
        month = '0' + month;
      }

      let year = d.getFullYear();

      return day + " / " + month + " / " + year;
    }

    
    //validation
     function validation(){
       var fname = document.book_form.fname;
       var lname = document.book_form.lname;
       var phone = document.book_form.phone;
       var emaill = document.book_form.emaill;
       var optradio = document.book_form.optradio;
       var service = document.book_form.service;
       var methods = document.book_form.methods;
       var fnameexp = /^[a-zA-Z]{3,15}$/;
       var lnameexp = /^[a-zA-Z]{3,15}$/;
       var phoneexp = /^[0-9]{10}$/;
       var regExp = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

       if(fname.value.length <=0) {
         alert("First Name is required"); 
         fname.focus();
         return false;
       }
       
       else if(!fnameexp.test(fname.value)){
         alert('only string value allow and it must be 3 character');
         return false;
       }

      else if(lname.value.length <=0) {
         alert("Last Name is required");
         lname.focus();
         return false;
       }

      
      else if(!lnameexp.test(lname.value)){
         alert('only string value allow and it must be 3 character');
         return false;
       }

      else if(phone.value.length <=0) {
         alert("Phone number is required");
         phone.focus();
         return false;
       }

    
      else if(!phoneexp.test(phone.value)){
         alert('Please Enter Number and it should be 10 digits');
         return false;
       }

     else if(emaill.value.length <=0) {
         alert("Email is required");
         emaill.focus();
         return false;
       }    

   else if(!regExp.test(emaill.value)){
      alert("Please enter valid email id.");
      return false;
    }
        
      else if(optradio.value.length <=0) {
         alert("please choose anyone perfered contact");
        //  optradio.focus();
         return false;
       }

      else if(service.value =="Select Service") {
         alert("please select anyone service");
         service.focus();
         return false;
       }

       else if(methods.value =="Service Method") {
         alert("please select any service Method");

       }


     }
